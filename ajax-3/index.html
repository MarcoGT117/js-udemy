<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax III</title>
</head>
<body>
    <h1 id="title">Ajax III</h1>
    <form action="#" id="form">
        <label for="">Name
            <input type="text" name="name" value="Deadpool">

        <label for="">Alignment
            <input type="text" name="alignment" value="Neutral">
